<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin | Oma Beauty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: url('assets/bg.avif') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        header {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .admin-page-container {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        .admin-login-container {
            max-width: 420px;
            width: 100%;
            padding: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .admin-badge {
            display: inline-block;
            background: var(--color-accent);
            color: white;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: var(--spacing-sm);
        }
        
        .admin-login-container h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--color-text);
        }
        
        .admin-login-container > p {
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
            font-size: 0.95rem;
        }
        
        .auth-form {
            margin-top: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-sm);
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: var(--color-text);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(210, 165, 140, 0.15);
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fecaca;
        }
        
        .error-message.show {
            display: block;
        }
        
        .btn-admin {
            width: 100%;
            padding: 14px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }
        
        .btn-admin:hover {
            background: var(--color-accent-dark, #c49a7e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(210, 165, 140, 0.3);
        }
        
        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }
        
        .back-link a {
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: var(--color-accent);
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto var(--spacing-md);
            background: var(--color-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
        }
        
        .logo span {
            color: var(--color-accent);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-main" style="justify-content: center;">
                <a href="/" class="logo">Oma <span>Beauty</span></a>
            </div>
        </div>
    </header>

    <div class="admin-page-container">
        <div class="admin-login-container">
            <div class="lock-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <span class="admin-badge">ESPACE ADMINISTRATEUR</span>
            <h2>Connexion</h2>
            <p>Accédez au tableau de bord administrateur</p>
            
            <div class="error-message" id="error-message"></div>
            
            <form class="auth-form" id="admin-login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="admin-email" required placeholder="Email" autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="admin-password" required placeholder="Mot de passe" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-admin" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Se Connecter
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Retour au site</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        const form = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            // Hide previous errors
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                // Authenticate with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Logged in as:', user.uid, user.email);
                
                // Check if user is admin
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                console.log('User document exists:', userDoc.exists);
                if (userDoc.exists) {
                    console.log('User data:', userDoc.data());
                }
                
                if (userDoc.exists && userDoc.data().role === 'admin') {
                    console.log('User is admin, redirecting...');
                    // Save admin session
                    localStorage.setItem('oma_admin', JSON.stringify({
                        email: email,
                        uid: user.uid,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Not an admin, sign out
                    console.log('User is not admin or document not found');
                    await auth.signOut();
                    showError('Accès refusé. Vous n\'êtes pas administrateur.');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-login-credentials') {
                    showError('Email ou mot de passe incorrect.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Email invalide');
                } else {
                    showError('Erreur de connexion: ' + error.message);
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se Connecter';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
