<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte | Oma Beauty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: var(--spacing-xl) auto;
            padding: var(--spacing-md);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        
        .auth-form {
            margin-top: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-sm);
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--color-text-light);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(210, 165, 140, 0.1);
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
        }
        
        .success-message {
            background: #efe;
            color: #2a2;
        }
        
        .error-message.show, .success-message.show {
            display: block;
        }
        
        .divider {
            margin: var(--spacing-md) 0;
            border-top: 1px solid var(--color-border);
            position: relative;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-text-light);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-main" style="justify-content: center;">
                <a href="/" class="logo">Oma <span>Beauty</span></a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <h2 class="section-title" style="font-size: 2rem;">Créer un compte</h2>
            <p style="color: var(--color-text-light);">Rejoignez Oma Beauty pour commencer vos achats.</p>
            
            <div class="error-message" id="signup-error"></div>
            <div class="success-message" id="signup-success"></div>
            
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" id="signup-name" required placeholder="Prénom et Nom">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="signup-email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Mot de passe *</label>
                    <input type="password" id="signup-password" required placeholder="Mot de passe" minlength="6">
                    <small style="color: var(--color-text-light);">Au moins 6 caractères</small>
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe *</label>
                    <input type="password" id="signup-password-confirm" required placeholder="Confirmer le mot de passe">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-user-plus"></i> Créer mon compte
                </button>
            </form>
            
            <div class="divider"><span>OU</span></div>
            
            <p style="font-size: 0.9rem;">
                Déjà un compte ? <a href="login.html" style="color: var(--color-accent); text-decoration: underline;">Se connecter</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        const form = document.getElementById('signup-form');
        const errorDiv = document.getElementById('signup-error');
        const successDiv = document.getElementById('signup-success');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Hide messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            // Validate
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                errorDiv.classList.add('show');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Création...';
            
            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile
                await user.updateProfile({ displayName: name });
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    name: name,
                    role: 'client',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Create session
                await db.collection('sessions').doc(user.uid).set({
                    userId: user.uid,
                    email: email,
                    name: name,
                    loginDate: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success
                successDiv.textContent = 'Compte créé avec succès! Redirection...';
                successDiv.classList.add('show');
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Erreur lors de la création du compte';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Cet email est déjà utilisé. <a href="login.html">Se connecter?</a>';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email invalide';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Mot de passe trop faible';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                errorDiv.innerHTML = errorMessage;
                errorDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Créer mon compte';
            }
        });
        
        // Check if already logged in (removed to prevent reload loop)
        // The header will handle this instead
    </script>
</body>
</html>
